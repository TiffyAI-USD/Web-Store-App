<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Café Website Printer</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body{font-family:Inter,sans-serif;background:#121212;color:#eee;padding:20px;line-height:1.6;max-width:1200px;margin:auto}
h1,h2,h3{color:#d4a373}
h1{text-align:center}
.section{background:#1e1e1e;padding:24px;margin:24px 0;border-radius:12px;border:1px solid #333}
label{display:block;margin:16px 0 6px;font-weight:600;color:#d4a373}
input{width:100%;padding:12px;background:#222;border:1px solid #444;color:#fff;border-radius:8px}
.item{background:#252525;padding:18px;margin:18px 0;border-radius:10px;border-left:5px solid #d4a373}
button{background:linear-gradient(180deg,#d4a373,#f1b86b);color:#000;padding:18px 36px;font-size:1.3rem;font-weight:bold;border:none;border-radius:50px;cursor:pointer;display:block;margin:60px auto}
.menu-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
.menu-item{background:#1c1c1c;border-radius:14px;overflow:hidden}
.menu-item img{width:100%;height:180px;object-fit:cover}
.card{padding:14px}
.price{font-weight:bold;color:#d4a373;margin-top:6px}
.qty-controls{display:flex;gap:10px;align-items:center;margin-top:10px}
.qty-btn{background:#333;padding:6px 12px;border-radius:6px;cursor:pointer}
.gold-flame-btn{background:linear-gradient(180deg,#d4a373,#f1b86b);color:#000;padding:12px 18px;border-radius:30px;font-weight:bold;text-decoration:none}
</style>
</head>

<body>

<h1>CAFÉ WEBSITE PRINTER</h1>
<p style="text-align:center">Edit everything below, then generate a ready-to-run website.</p>

<div class="section">
<h2>Business Info</h2>
<label>Café Name</label><input id="cafeName" value="PAPA RON'S CAFÉ">
<label>Tagline</label><input id="tagline" value="FOOD • GOOD MUSIC">
<label>Logo URL</label><input id="logoUrl" value="https://tiffyai-usd.github.io/Papa_Rons_Cafe/logo.jpg">
<label>WhatsApp Number</label><input id="whatsapp" value="+27660660088">
</div>

<button onclick="generateAndDownload()">GENERATE & DOWNLOAD NEW SITE</button>

<hr style="margin:60px 0">

<!-- ===================== LIVE WEBSITE TEMPLATE ===================== -->

<header style="text-align:center">
<img id="siteLogo" src="https://tiffyai-usd.github.io/Papa_Rons_Cafe/logo.jpg" style="max-width:160px" onerror="this.src='https://via.placeholder.com/300x200?text=Logo'">
<h1 id="siteName">PAPA RON'S CAFÉ</h1>
<p id="siteTagline">FOOD • GOOD MUSIC</p>
</header>

<section id="menu">
<h2>PIZZAS</h2>
<div class="menu-grid" id="pizzasGrid"></div>

<h2>BURGERS</h2>
<div class="menu-grid" id="burgersGrid"></div>
</section>

<footer style="margin-top:60px;text-align:center">
<p>WHATSAPP: <a id="waLink" href="https://wa.me/+27660660088" style="color:#25D366">+27 66 066 0088</a></p>
</footer>

<script>
/* ===================== DATA ===================== */
const pizzas=[
{name:"SOMETHING MEATY",price:135,img:"https://tiffyai-usd.github.io/Papa_Rons_Cafe/pizza.jpg",desc:"Creamy chicken, bacon, mushrooms, cheese"},
{name:"HAWAIIAN",price:135,img:"https://tiffyai-usd.github.io/Papa_Rons_Cafe/pizza1.jpg",desc:"Ham, pineapple, cheese"}
];

const burgers=[
{name:"CHEESE BURGER",price:120,img:"https://tiffyai-usd.github.io/Papa_Rons_Cafe/burger.jpg",desc:"Served with side chips"}
];

/* ===================== RENDER ===================== */
function createCard(item,key){
const div=document.createElement("div");
div.className="menu-item";
div.innerHTML=`
<img src="${item.img}" onerror="this.src='https://via.placeholder.com/600x400/333/ccc?text=Image+Missing'">
<div class="card">
<h3>${item.name}</h3>
<p>${item.desc}</p>
<div class="price">R${item.price}.00</div>
<div class="qty-controls">
<div class="qty-btn" onclick="updateQty('${key}',-1)">−</div>
<div id="qty-${key}">0</div>
<div class="qty-btn" onclick="updateQty('${key}',1)">+</div>
</div>
</div>`;
return div;
}

function renderGroup(items,gridId){
const grid=document.getElementById(gridId);
grid.innerHTML="";
items.forEach((it,i)=>{
const key=`${gridId}-${i}`;
grid.appendChild(createCard(it,key));
});
}

renderGroup(pizzas,"pizzasGrid");
renderGroup(burgers,"burgersGrid");

/* ===================== ORDER LOGIC ===================== */
const qtyState={};

function updateQty(key,change){
qtyState[key]=(qtyState[key]||0)+change;
if(qtyState[key]<0)qtyState[key]=0;
document.getElementById("qty-"+key).textContent=qtyState[key];
}

/* ===================== GENERATE ===================== */
function generateAndDownload(){
let html=document.documentElement.outerHTML;

// apply business info
html=html
.replace(/PAPA RON'S CAFÉ/g,document.getElementById("cafeName").value)
.replace(/FOOD • GOOD MUSIC/g,document.getElementById("tagline").value)
.replace(/https:\/\/tiffyai-usd.github.io\/Papa_Rons_Cafe\/logo.jpg/g,document.getElementById("logoUrl").value)
.replace(/\+27660660088/g,document.getElementById("whatsapp").value.replace(/[^0-9+]/g,""));

// remove editor
const start=html.indexOf("<h1>CAFÉ WEBSITE PRINTER</h1>");
const end=html.indexOf("<!-- ===================== LIVE WEBSITE TEMPLATE ===================== -->");
html=html.substring(0,start)+html.substring(end);

// download
const blob=new Blob([html],{type:"text/html"});
const a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="my-cafe-site.html";
a.click();
}
</script>

</body>
</html>
